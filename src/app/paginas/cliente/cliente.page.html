<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="clientes"></ion-back-button>
    </ion-buttons>
    <ion-title >{{id==0? 'Nuevo ':'Editar '}}Cliente</ion-title>
     <ion-buttons slot="end">
       <ion-button (click)="Grabar()">
        <ion-icon name="save"></ion-icon> Grabar
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
  <ion-item>
    <ion-label position="stacked">Cédula:</ion-label>
    <ion-input type="text"[(ngModel)]="objCliente.cli_identificacion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nombre:</ion-label>
    <ion-input type="text"[(ngModel)]="objCliente.cli_nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Teléfono:</ion-label>
    <ion-input type="text"[(ngModel)]="objCliente.cli_telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Correo:</ion-label>
    <ion-input type="text"[(ngModel)]="objCliente.cli_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Direccion:</ion-label>
    <ion-input type="text"[(ngModel)]="objCliente.cli_direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">País:</ion-label>
    <ion-input type="text"[(ngModel)]="objCliente.cli_pais"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Ciudad:</ion-label>
    <ion-input type="text"[(ngModel)]="objCliente.cli_ciudad"></ion-input>
  </ion-item>

 </ion-list>
</ion-content>
