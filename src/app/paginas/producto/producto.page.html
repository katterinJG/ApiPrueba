<ion-header [translucent]="true">
  <ion-toolbar class="colorboton1">
    <ion-title size="small">{{objProducto.id==0 ? 'Nuevo':'Editar'}} Producto  </ion-title>
       <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="Guardar()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <div class="image-container" *ngIf="objProducto.prod_id>0">
        <img [src]="servG.imagenUrl(objProducto.prod_imagen)" alt="Producto">
        </div>

      <ion-button slot="start" fill="outline" (click)="Capturar_Foto()">
       <ion-icon name="camera-outline"></ion-icon>
     </ion-button>  
  

     <!-- Mostrar la imagen seleccionada -->
     <div *ngIf="selectedImage">
       <img [src]="selectedImage" alt="Imagen seleccionada" style="width: 100%; margin-top: 10px;" />
     </div>
   </ion-item>

    <ion-item>
      <ion-label position="stacked">CÃ³digo</ion-label>
      <ion-input [(ngModel)]="objProducto.prod_codigo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="objProducto.prod_nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Stock</ion-label>
      <ion-input type="number" [(ngModel)]="objProducto.prod_stock"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="objProducto.prod_precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Activo</ion-label>
      <ion-toggle slot="end" [(ngModel)]="objProducto.prod_activo"></ion-toggle>
    </ion-item>

  
    
 
  </ion-list>
</ion-content>
